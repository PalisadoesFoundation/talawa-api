# overwrites the already existing/generated graphql typescript definitions
overwrite: true
# address to the graphql type defintions(schema)
schema: 'src/lib/typeDefs/**/*.ts'
generates:
  # where to emit the generated graphql typescript defintions
  ./src/types/generatedGraphQLTypescriptTypes.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      # Mappers lets us provide database model types to be used in generated graphql typescript types instead of graphql types.
      # This is because graphql types and database types don't always sync with each other within a graphql application.
      mappers:
        Chat: 'src/lib/models/Chat#Interface_MessageChat'
        Comment: 'src/lib/models/Comment#Interface_Comment'
        DirectChat: 'src/lib/models/DirectChat#Interface_DirectChat'
        DirectChatMessage: 'src/lib/models/DirectChatMessage#Interface_DirectChatMessage'
        Event: 'src/lib/models/Event#Interface_Event'
        EventProject: 'src/lib/models/EventProject#Interface_EventProject'
        File: 'src/lib/models/File#Interface_File'
        Group: 'src/lib/models/Group#Interface_Group'
        GroupChat: 'src/lib/models/GroupChat#Interface_GroupChat'
        GroupChatMessage: 'src/lib/models/GroupChatMessage#Interface_GroupChatMessage'
        ImageHash: 'src/lib/models/ImageHash#Interface_ImageHash'
        Language: 'src/lib/models/Language#Interface_Language'
        MembershipRequest: 'src/lib/models/MembershipRequest#Interface_MembershipRequest'
        Message: 'src/lib/models/Message#Interface_Message'
        Organization: 'src/lib/models/Organization#Interface_Organization'
        Plugin: 'src/lib/models/Plugin#Interface_Plugin'
        PluginField: 'src/lib/models/PluginField#Interface_PluginField'
        Post: 'src/lib/models/Post#Interface_Post'
        Task: 'src/lib/models/Task#Interface_Task'
        User: 'src/lib/models/User#Interface_User'
