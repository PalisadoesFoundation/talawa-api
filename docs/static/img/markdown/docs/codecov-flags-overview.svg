<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Codecov flags overview">
  <rect width="1200" height="520" fill="#ffffff"/>
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="28" fill="#111827">Codecov Flags Overview</text>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="16" fill="#4b5563">Active flags: unit, integration | Legacy flags: vitest, unittests</text>

  <rect x="60" y="140" width="1080" height="300" fill="#f9fafb" stroke="#e5e7eb"/>

  <text x="90" y="180" font-family="Arial, sans-serif" font-size="16" fill="#111827">Flag</text>
  <text x="260" y="180" font-family="Arial, sans-serif" font-size="16" fill="#111827">What it represents</text>
  <text x="930" y="180" font-family="Arial, sans-serif" font-size="16" fill="#111827">Status</text>

  <line x1="80" y1="200" x2="1120" y2="200" stroke="#e5e7eb"/>

  <text x="90" y="240" font-family="Arial, sans-serif" font-size="15" fill="#111827">unit</text>
  <text x="260" y="240" font-family="Arial, sans-serif" font-size="15" fill="#374151">Coverage from vitest.unit.config.ts</text>
  <text x="930" y="240" font-family="Arial, sans-serif" font-size="15" fill="#047857">Active</text>

  <text x="90" y="280" font-family="Arial, sans-serif" font-size="15" fill="#111827">integration</text>
  <text x="260" y="280" font-family="Arial, sans-serif" font-size="15" fill="#374151">Coverage from vitest.integration.config.ts</text>
  <text x="930" y="280" font-family="Arial, sans-serif" font-size="15" fill="#047857">Active</text>

  <text x="90" y="320" font-family="Arial, sans-serif" font-size="15" fill="#111827">vitest</text>
  <text x="260" y="320" font-family="Arial, sans-serif" font-size="15" fill="#374151">Combined Vitest coverage (legacy)</text>
  <text x="930" y="320" font-family="Arial, sans-serif" font-size="15" fill="#b45309">Legacy</text>

  <text x="90" y="360" font-family="Arial, sans-serif" font-size="15" fill="#111827">unittests</text>
  <text x="260" y="360" font-family="Arial, sans-serif" font-size="15" fill="#374151">Older/renamed flag (no uploads)</text>
  <text x="930" y="360" font-family="Arial, sans-serif" font-size="15" fill="#b45309">Legacy</text>

  <text x="60" y="470" font-family="Arial, sans-serif" font-size="13" fill="#6b7280">If a flag shows \"No report uploaded,\" it is stale and can be removed from Codecov UI.</text>
</svg>
