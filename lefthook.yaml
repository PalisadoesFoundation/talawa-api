pre-commit:
  commands:
    1_upgrade_drizzle_metadata:
      run: |
        set -e
        npm run upgrade_drizzle_metadata
        git add ./drizzle_migrations
    2_generate_drizzle_migrations:
      run: |
        set -e
        npm run generate_drizzle_migrations
        git add ./drizzle_migrations
    3_check_drizzle_migrations:
      run: npm run check_drizzle_migrations
    4_generate_graphql_sdl_file:
      run: |
        set -e
        npm run generate_graphql_sdl_file
        git add ./schema.graphql
    5_generate_gql_tada_files:
      run: |
        set -e
        npm run generate_gql_tada
        git add ./test/routes/graphql/gql.tada-cache.d.ts
    6_check_gql_tada:
      run: npm run check_gql_tada
    7_fix_code_quality:
      run: |
        set -e
        npm run fix_code_quality
        git add {staged_files}
    8_check_type_errors:
      run: npm run check_type_errors     
    9_check_tests:
      run: |
        set -e
        npm run check_tests   
    9_generate_docs:
      run: |
        set -e
        npm run generate:docs
        git add ./docs/docs/docs/auto-schema

  piped: true
