name: Checking workflow files
on:
  pull_request:
    paths:
      - '.github/**'
      - '.husky/**'
      - '.env.sample'
      - 'tsconfig.json'
      - '.gitignore'
      - '.eslintrc.json'
      - '.eslintignore'
      - 'vite.config.ts'
      - 'CODEOWNERS'
      - 'LICENSE'
      
jobs:
  Checking-for-unauthorized-file-changes:
    name: Checking for unauthorized file changes
    runs-on: ubuntu-latest
    steps:
      - name: Unauthorized file modification in PR
        run: exit 1



