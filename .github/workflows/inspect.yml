name: CI

on: [push]
 
jobs:
  test:
    name: Check Schema
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate schema.graphql
        run: npm run check:schema 
 
      - uses: kamilkisiela/graphql-inspector@master
        with:
          schema: master:schema.graphql