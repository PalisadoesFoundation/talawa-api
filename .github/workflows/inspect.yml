name: Check Schema

on:
  pull_request:
    branches:
      - '**'  
  push:
    branches:
      - '**'   

jobs:
    Check-Schema:
        name: 'Check Schema'
        runs-on: ubuntu-latest
    
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3
          
          - name: Install Depenecies
            run: npm ci
    
          - name: Checks schema
            run: npm run check:schema
    