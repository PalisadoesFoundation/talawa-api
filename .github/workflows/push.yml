name: Push Workflow

on:
  push:
    branches:
      - '**'   

jobs:
  CodeQL:
    name: Analyse code with codeQL on push
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
       - name: Checkout repository
         uses: actions/checkout@v2

       - name: Initialize CodeQL
         uses: github/codeql-action/init@v1
         with:
          languages: ${{ matrix.language }}
          debug: true

       - name: Autobuild
         uses: github/codeql-action/autobuild@v1

       - name: Perform CodeQL Analysis
         uses: github/codeql-action/analyze@v1

##############################################################################
# This section is added so that the most recent and valid level of 
# code coverage (post PR merge) is reported 
##############################################################################

  Code-Coverage:
    name: Shows code coverage
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.4
        env:
          MONGO_INITDB_DATABASE: talawa-test-db
        options:
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    env:
      MONGO_DB_URL: mongodb://localhost:27017/talawa-test-db
    # needs: CodeQL
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      
    - name: Install dependencies
      run: npm install

    - name: Start the Application
      run: npm run start-test-server-in-action

    - name: Sleep for 10s
      uses: juliangruber/sleep-action@v1
      with:
        time: 10s
      
    - name: Check Server Status
      run: curl localhost:4000
    - name: Run the tests    
      run: npm run test
      continue-on-error: true

    - name: Save Test Coverage Details
      uses: codecov/codecov-action@v2
      with:
        token: ${{secrets.CODECOV_TOKEN}} 
        file: ./coverage/lcov.info

    - name: Stop the Application 
      run: npm run stop-test-server-in-action

    - name: Report code coverage
      uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
      with:
        path: "./coverage/lcov.info"
        min_coverage: 59