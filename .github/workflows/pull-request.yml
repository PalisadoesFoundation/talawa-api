name: PR Workflow
on:
  pull_request:
    branches:
      - '**'
jobs:
  Linter:
    name: Lints the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn
      - name: Run ESLint and Prettier
        run: yarn lint

  Count-lines-of-code:
    name: Total number of lines in every file should not be more than 400
    runs-on: ubuntu-latest
    needs: Linter
    steps:
      - uses: actions/checkout@v2
      - run: chmod +x ./.github/workflows/countline.py
      - run: |
          ./.github/workflows/countline.py --exclude_directories tests

  Code-Formatter:
    name: Formats the code
    runs-on: ubuntu-latest
    needs: Linter
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        # This is important to fetch the changes to the previous commit
        fetch-depth: 0
    - name: Prettify code
      uses: creyD/prettier_action@v3.3
      with:
        same_commit: True
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Code-Coverage:
    name: Testing Application
    runs-on: ubuntu-latest
    needs: Code-Formatter
    strategy:
      matrix:
        node-version: [14.x]
        mongodb-version: ['4.4']
    services:
      mongo:
        image: mongo
        options: >-
                --health-cmd mongo
                --health-interval 10s
                --health-timeout 5s
                --health-retries 5
        ports:
          - 27017:27017
    env:
      MONGO_DB_URL: mongodb://localhost:27017/talawa-test-db
      # ACCESS_TOKEN_SECRET: 51ad2cf1b0f40ecd64a7a135c45271402fe683b9e5f1e92080f696638b0a10e8
      # REFRESH_TOKEN_SECRET: 7978a88c51be4e96911803f3d5f050d07fd6af77ba74063ada906993e0f00a26
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2

    - name: Generate Keys
      run: |
        export ACCESS_TOKEN_SECRET=`openssl rand -hex 32`
        export REFRESH_TOKEN_SECRET=`openssl rand -hex 32`

    - name: Install dependencies
      run: npm install

    - name: Start the Application
      run: npm run start-test-server-in-action

    - name: Sleep for 10s
      uses: juliangruber/sleep-action@v1
      with:
        time: 10s



    - name: Run the tests
      run: npm run test

    - name: Present current coverage in PR
      uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./coverage/lcov.info

    - name: Stop the Application
      run: npm run stop-test-server-in-action

    - name: Test acceptable level of code coverage
      uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
      with:
        path: "./coverage/lcov.info"
        min_coverage: 55.38
